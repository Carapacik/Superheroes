version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  google_fonts: ^2.1.0
  rxdart: ^0.27.1
  provider: ^5.0.0
  http: ^0.13.3
  flutter_dotenv: ^5.0.0
  json_annotation: ^4.0.1
  cached_network_image: ^3.1.0

dev_dependencies:
