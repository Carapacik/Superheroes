name: superheroes
description: Search for superheroes on superheroapi.com
publish_to: 'none'
version: 1.1.1+11
environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  cached_network_image: ^3.2.1
  collection: ^1.16.0
  flutter:
    sdk: flutter
  google_fonts: ^3.0.1
  http: ^0.13.5
  json_annotation: ^4.6.0
  provider: ^6.0.3
  rxdart: ^0.27.5
  shared_preferences: ^2.0.15

dev_dependencies:
  build_runner: ^2.2.0
  carapacik_lints: ^1.1.3
  flutter_native_splash: ^2.2.7
  icons_launcher: ^2.0.4
  json_serializable: ^6.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - google_fonts/

flutter_native_splash:
  color: '#10141E'
  image: 'assets/ic_logo_transparent.png'
  android: true
  ios: true
  web: true
  fullscreen: true

icons_launcher:
  image_path: assets/ic_logo_border.png
  platforms:
    android:
      enable: true
      adaptive_background_image: assets/ic_background.png
      adaptive_foreground_image: assets/ic_foreground.png
      adaptive_round_image: assets/ic_foreground.png
    ios:
      enable: true
      image_path: assets/ic_logo.png
    web:
      enable: true
      image_path: assets/ic_logo_transparent.png
      favicon_path: assets/ic_logo_transparent.png
    macos:
      enable: true
    windows:
      enable: true
    linux:
      enable: true
